image: ruby:3.1.2

stages: 
    - build
    - test
    - deploy

before_script:
  - apt-get update -qy
  - apt-get install -y nodejs
  - apt-get install -y yarn
  - gem install bundler
  - bundle install
  
build:
  stage: build
  script:
   - rails assets:precompile
    - rails css:build
    - rails css:install
   

test:
  stage: test 
  script:
       - bundle exec rspec

deploy:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."
  environment: production

